<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Pathwise — Your College Journey</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="theme-color" content="#667eea" />

<style>
  /* Modern Design System - Enhanced */
  :root {
    --bg: #fafbfc;
    --bg-secondary: #f3f4f6;
    --card: rgba(255, 255, 255, 0.95);
    --card-hover: rgba(255, 255, 255, 1);
    --ink: #0f172a;
    --ink-secondary: #475569;
    --muted: #64748b;
    --border: rgba(15, 23, 42, 0.08);
    
    /* Brand Colors */
    --primary: #667eea;
    --primary-dark: #5a67d8;
    --secondary: #f56565;
    --accent: #48bb78;
    --warning: #ed8936;
    --danger: #f56565;
    --success: #48bb78;
    --info: #4299e1;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    --gradient-warm: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    --gradient-scholarship: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    
    /* Effects */
    --glass: rgba(255, 255, 255, 0.7);
    --glass-dark: rgba(17, 24, 39, 0.7);
    --blur: 20px;
    --shadow-sm: 0 2px 8px rgba(15, 23, 42, 0.08);
    --shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    --shadow-lg: 0 20px 60px rgba(15, 23, 42, 0.15);
    --shadow-xl: 0 25px 80px rgba(15, 23, 42, 0.18);
    --shadow-colored: 0 20px 60px rgba(102, 126, 234, 0.25);
    
    /* Spacing & Sizing */
    --radius: 16px;
    --radius-lg: 24px;
    --radius-xl: 32px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Z-index layers */
    --z-base: 0;
    --z-dropdown: 100;
    --z-sticky: 200;
    --z-overlay: 300;
    --z-modal: 400;
    --z-toast: 500;
    --z-swipe: 350;
  }

  /* Dark theme */
  [data-theme="dark"] {
    --bg: #0f1419;
    --bg-secondary: #1a1f2e;
    --card: rgba(26, 31, 46, 0.95);
    --card-hover: rgba(26, 31, 46, 1);
    --ink: #f8fafc;
    --ink-secondary: #cbd5e1;
    --muted: #94a3b8;
    --border: rgba(148, 163, 184, 0.1);
    --glass: rgba(26, 31, 46, 0.7);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
    --shadow-colored: 0 20px 60px rgba(102, 126, 234, 0.15);
  }

  /* Reset & Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    height: 100%;
    scroll-behavior: smooth;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", "Helvetica Neue", sans-serif;
    font-size: 16px;
    line-height: 1.6;
    color: var(--ink);
    background: var(--bg);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    position: relative;
    overflow-x: hidden;
  }

  /* Typography */
  h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    line-height: 1.3;
    letter-spacing: -0.02em;
  }

  h1 { font-size: 2.5rem; }
  h2 { font-size: 2rem; }
  h3 { font-size: 1.5rem; }
  h4 { font-size: 1.25rem; }

  /* Main Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.5rem 1rem;
  }

  /* Cards */
  .card {
    background: var(--card);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
  }

  .card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
  }

  /* Buttons */
  .btn {
    appearance: none;
    border: none;
    outline: none;
    background: var(--card);
    color: var(--ink);
    font-family: inherit;
    font-size: 0.9rem;
    font-weight: 600;
    padding: 0.75rem 1.25rem;
    border-radius: var(--radius);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
    user-select: none;
    position: relative;
    overflow: hidden;
    min-height: 44px;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  .btn.primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: var(--shadow-colored);
  }

  /* Header */
  .header {
    position: sticky;
    top: 0;
    z-index: var(--z-sticky);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    background: var(--glass);
    border-bottom: 1px solid var(--border);
    transition: var(--transition);
  }

  .header-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-weight: 800;
    font-size: 1.25rem;
    cursor: pointer;
  }

  .brand-logo {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .brand-logo svg {
    width: 24px;
    height: 24px;
    fill: white;
  }

  /* Form Elements */
  .field {
    margin-bottom: 1.25rem;
  }

  .field label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--ink-secondary);
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.025em;
  }

  .field input,
  .field select {
    width: 100%;
    padding: 0.875rem 1rem;
    font-size: 1rem;
    font-family: inherit;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    background: var(--bg-secondary);
    color: var(--ink);
    transition: var(--transition-fast);
    outline: none;
    min-height: 44px;
  }

  .field input:focus,
  .field select:focus {
    border-color: var(--primary);
    background: var(--card);
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }

  /* Grid System */
  .grid {
    display: grid;
    gap: 1rem;
  }

  @media (min-width: 640px) {
    .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
  }

  /* Badges */
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.375rem 0.75rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.025em;
  }

  .badge.scholarship {
    background: rgba(255, 215, 0, 0.15);
    color: #B8860B;
  }

  /* Utilities */
  .hidden { display: none !important; }
  .text-muted { color: var(--muted); }
  .mb-4 { margin-bottom: 1rem; }
  .mt-6 { margin-top: 1.5rem; }
  .gap-3 { gap: 0.75rem; }
  .flex { display: flex; }

  /* School Card */
  .school-card {
    background: var(--card);
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    margin-bottom: 1rem;
  }

  /* Toast */
  .toast-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: var(--z-toast);
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    pointer-events: none;
  }

  .toast {
    background: var(--card);
    padding: 1rem 1.5rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    min-width: 250px;
    pointer-events: auto;
    transform: translateX(400px);
    transition: transform 0.3s;
    border-left: 4px solid var(--primary);
  }

  .toast.show {
    transform: translateX(0);
  }
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-inner">
    <div class="brand">
      <div class="brand-logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
        </svg>
      </div>
      <span>Pathwise</span>
    </div>
    <nav class="header-actions">
      <button id="backBtn" class="btn hidden" onclick="showPlanning()">← Back</button>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="container">

  <!-- Planning Section -->
  <section id="planningSection">
    <div class="card">
      <h1>Plan Your College Journey</h1>
      <p class="text-muted mb-4">We'll match you with perfect schools and scholarships.</p>
      
      <form id="planningForm">
        <div class="grid grid-cols-2 gap-4">
          <div class="field">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          
          <div class="field">
            <label for="grade">Current Grade *</label>
            <select id="grade" name="grade" required>
              <option value="">Select grade...</option>
              <option value="9">9th Grade</option>
              <option value="10">10th Grade</option>
              <option value="11">11th Grade</option>
              <option value="12">12th Grade</option>
            </select>
          </div>
          
          <div class="field">
            <label for="homeState">Home State *</label>
            <select id="homeState" name="homeState" required>
              <option value="">Select state...</option>
              <option value="CA">California</option>
              <option value="NY">New York</option>
              <option value="TX">Texas</option>
            </select>
          </div>
          
          <div class="field">
            <label for="income">Household Income</label>
            <input type="number" id="income" name="income" min="0" step="5000" placeholder="75000">
          </div>
          
          <div class="field">
            <label for="gpa">GPA</label>
            <input type="number" id="gpa" name="gpa" min="0" max="5" step="0.01" placeholder="3.85">
          </div>
          
          <div class="field">
            <label for="sat">SAT Score</label>
            <input type="number" id="sat" name="sat" min="400" max="1600" step="10" placeholder="1400">
          </div>
          
          <div class="field">
            <label for="ap">AP/Honors Courses</label>
            <input type="number" id="ap" name="ap" min="0" max="30" placeholder="5">
          </div>
          
          <div class="field">
            <label for="interests">Academic Interests</label>
            <select id="interests" name="interests">
              <option value="">Not sure yet...</option>
              <option value="stem">STEM</option>
              <option value="business">Business</option>
              <option value="arts">Arts</option>
            </select>
          </div>
        </div>
        
        <div class="flex gap-3 mt-6">
          <button type="submit" class="btn primary">Find My Matches →</button>
          <div id="matchCounter" class="badge">0 potential matches</div>
        </div>
      </form>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboardSection" class="hidden">
    <div class="card">
      <h2>Your Matches</h2>
      <div id="schoolsList"></div>
    </div>
  </section>

</main>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

<script>
// Simple schools database
const SCHOOLS_DB = [
  {id:'ucb',name:'UC Berkeley',state:'CA',avgGPA:4.25,avgSAT:1450,tuitionIn:14226},
  {id:'ucla',name:'UCLA',state:'CA',avgGPA:4.26,avgSAT:1445,tuitionIn:13401},
  {id:'ucsd',name:'UC San Diego',state:'CA',avgGPA:4.16,avgSAT:1410,tuitionIn:14616},
  {id:'stanford',name:'Stanford',state:'CA',avgGPA:4.18,avgSAT:1520,tuitionIn:61650},
  {id:'nyu',name:'NYU',state:'NY',avgGPA:3.8,avgSAT:1500,tuitionIn:58960},
  {id:'columbia',name:'Columbia',state:'NY',avgGPA:4.15,avgSAT:1530,tuitionIn:66600}
];

// Simple scholarships database  
const SCHOLARSHIPS_DB = [
  {name:'Gates Scholarship',requirements:{income:60000,gpa:3.3}},
  {name:'Coca-Cola Scholars',requirements:{gpa:3.0}},
  {name:'Dell Scholars',requirements:{income:50000,gpa:2.4}},
  {name:'National Merit',requirements:{sat:1400}}
];

// Toast notification
function showToast(message, type = 'info') {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.textContent = message;
  container.appendChild(toast);
  
  setTimeout(() => toast.classList.add('show'), 10);
  setTimeout(() => {
    toast.classList.remove('show');
    setTimeout(() => toast.remove(), 300);
  }, 3000);
}

// Update match counter
function updateMatchCounter() {
  const gpa = parseFloat(document.getElementById('gpa').value) || 0;
  const sat = parseInt(document.getElementById('sat').value) || 0;
  const state = document.getElementById('homeState').value || '';
  const income = parseInt(document.getElementById('income').value) || 999999;
  
  let schoolMatches = 0;
  let scholarshipMatches = 0;
  
  // Count matching schools
  SCHOOLS_DB.forEach(school => {
    let score = 50;
    if (gpa > 0) score += (gpa - school.avgGPA) * 20;
    if (sat > 0) score += (sat - school.avgSAT) / 10;
    if (state === school.state) score += 10;
    if (score >= 40) schoolMatches++;
  });
  
  // Count scholarships
  SCHOLARSHIPS_DB.forEach(s => {
    let eligible = true;
    if (s.requirements.gpa && gpa < s.requirements.gpa) eligible = false;
    if (s.requirements.income && income > s.requirements.income) eligible = false;
    if (s.requirements.sat && sat < s.requirements.sat) eligible = false;
    if (eligible && gpa > 0) scholarshipMatches++;
  });
  
  // Update display
  const counter = document.getElementById('matchCounter');
  if (schoolMatches > 0 || scholarshipMatches > 0) {
    counter.textContent = `${schoolMatches} schools, ${scholarshipMatches} scholarships`;
  } else {
    counter.textContent = '0 potential matches';
  }
}

// Form submission
function handleFormSubmit(e) {
  e.preventDefault();
  
  const firstName = document.getElementById('firstName').value;
  const grade = document.getElementById('grade').value;
  const homeState = document.getElementById('homeState').value;
  
  if (!firstName || !grade || !homeState) {
    showToast('Please fill in required fields', 'error');
    return;
  }
  
  // Save data
  const userData = {
    firstName,
    grade,
    homeState,
    gpa: parseFloat(document.getElementById('gpa').value) || 0,
    sat: parseInt(document.getElementById('sat').value) || 0
  };
  localStorage.setItem('pathwise_user', JSON.stringify(userData));
  
  // Navigate
  document.getElementById('planningSection').classList.add('hidden');
  document.getElementById('dashboardSection').classList.remove('hidden');
  document.getElementById('backBtn').classList.remove('hidden');
  
  // Show matches
  showMatches();
  showToast(`Welcome, ${firstName}!`, 'success');
}

// Show matches
function showMatches() {
  const userData = JSON.parse(localStorage.getItem('pathwise_user') || '{}');
  const list = document.getElementById('schoolsList');
  
  let html = '<h3>Your Matched Schools:</h3>';
  SCHOOLS_DB.forEach(school => {
    let score = 50;
    if (userData.gpa) score += (userData.gpa - school.avgGPA) * 20;
    if (userData.sat) score += (userData.sat - school.avgSAT) / 10;
    if (userData.homeState === school.state) score += 10;
    
    if (score >= 40) {
      html += `<div class="school-card">
        <h4>${school.name}</h4>
        <p>Match Score: ${Math.round(score)}%</p>
        <p>Tuition: $${school.tuitionIn.toLocaleString()}</p>
      </div>`;
    }
  });
  
  list.innerHTML = html;
}

// Back to planning
function showPlanning() {
  document.getElementById('dashboardSection').classList.add('hidden');
  document.getElementById('planningSection').classList.remove('hidden');
  document.getElementById('backBtn').classList.add('hidden');
}

// Initialize on load
document.addEventListener('DOMContentLoaded', function() {
  console.log('Pathwise initializing...');
  
  // Set up form
  const form = document.getElementById('planningForm');
  form.onsubmit = handleFormSubmit;
  
  // Set up input listeners
  const inputs = form.querySelectorAll('input, select');
  inputs.forEach(input => {
    input.oninput = updateMatchCounter;
    input.onchange = updateMatchCounter;
  });
  
  // Check for returning user
  const saved = localStorage.getItem('pathwise_user');
  if (saved) {
    const userData = JSON.parse(saved);
    document.getElementById('firstName').value = userData.firstName || '';
    document.getElementById('grade').value = userData.grade || '';
    document.getElementById('homeState').value = userData.homeState || '';
    document.getElementById('gpa').value = userData.gpa || '';
    document.getElementById('sat').value = userData.sat || '';
  }
  
  // Initial update
  updateMatchCounter();
  
  console.log('Pathwise ready!');
});
</script>

</body>
</html>
